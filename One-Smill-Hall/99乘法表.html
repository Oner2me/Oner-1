<!DOCTYPE html>
	<head>
	<title>9X9乘法表</title>
	</head>
	<body>
		<script>
		document.write("<table width='300' height='300' align='center'")
			for(var i=1;i<=9;i++){
				document.write("<tr>")
				for(var j=1;j<=i;j++){
					document.write("<td  style='border:1px solid red;'>"+j+"X"+i+"="+j*i+"</td>")
				}
				document.write("</tr>")
			}
		document.write("</table>");
		document.write("<hr color='red'/>");
		</script>
	</body>
</html>
